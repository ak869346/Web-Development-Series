<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function.</title>
</head>

<body>
    <h3>Arrow function.</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat rem maxime, labore iusto reprehenderit maiores
        nesciunt, rerum harum modi veritatis asperiores pariatur, atque natus?</p>

    <div class="container">
        This is a arrow function tutorial.
    </div>

    <script>
        // function greet() {
        //     console.log("Good Morning");
        // }


        // Arrow function.. is shorcut to write down any function..
        // let greet = ()=> {
        //     console.log("Good Morning");
        // }

        let greet = ()=> console.log("Good Life");
        
        let sum = (a,b)=> {
            return a+b;
        }


        let multiply = (a,b)=> a*b;
        console.log(multiply(2,4));


        let half = a => a/2;

        console.log(half(20));
        let res = sum(34,6);
        console.log(res);
        greet();
    </script>
</body>

</html>
