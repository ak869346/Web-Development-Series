<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            color: black;
            background-color: greenyellow;
        }
        #secondPara {
            color: rgb(35,78,189);
            background-color: rgb(98, 198, 230);
        }
        #thirdPara {
            color: #cd2b12;
            background-color: #020202;
        }
    </style>
</head>
<body>
    <h3>This is first Para</h3>
    <p id="firstPara">This is color by Name</p>

    <h3>This is Second Para</h3>
    <p id="secondPara">This is color by RGB Value</p>

    <h3>This is Third Para</h3>
    <p id="thirdPara">This is color by Hex Code</p>
</body>
</html>
