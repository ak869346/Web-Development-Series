<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON OBJECT</title>
</head>
<body>
    <div class="container">
        This is Json Tutorial
    </div>

    <script>
        let json = {
            name:"Harry",
            channel:"CWH",
            friend:"MD",
            food:"Paneer"
        }
        console.log(json);

        let jsonStr = JSON.stringify(json);
        console.log(jsonStr);

        jsonStr = jsonStr.replace("Harry","Larry");
        console.log(jsonStr);

        newJsonObj = JSON.parse(jsonStr);
        console.log(newJsonObj);
        
    </script>
</body>
</html>
