<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <!-- An inline element does not start on a new line.

    An inline element only takes up as much width as necessary. -->

    <!-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.

    A block-level element always takes up the full width available (stretches out to the left and right as far as it can). -->
    <p style="border: 2px solid Yellow">This is a Paragraph and P is Block Element</p>
    <div style="border: 2px solid red">
        This is also Block Element
    </div>

    <span style="border: 2px solid blue">This is an Inline Element</span>
</body>
</html>
